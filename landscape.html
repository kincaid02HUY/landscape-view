
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landscape View</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      transform: rotate(90deg);
      transform-origin: top left;
      width: 100vh;
      height: 100vw;
      overflow: hidden;
      background: #111;
      color: #fff;
      font-family: sans-serif;
    }
    .container {
      width: 100vw;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    video {
      width: 100%;
      height: auto;
      max-height: 80vh;
      border: 2px solid white;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Landscape Mode Activated</h2>
    <p>Bisa dipakai buat nonton atau baca konten dalam posisi horizontal walau rotasi mati.</p>

    <video controls autoplay>
      <source src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4" type="video/mp4">
      Browser tidak mendukung video.
    </video>
  </div>
</body>
</html>
